
<div class="container " id="main-container">
  <div class="card shadow bg-light" id="main-sub-container">
 <app-navbar></app-navbar>
<ng-container *ngIf="!isCreating && !viewResponses">
<div class="container">

  <div class="card shadow">
    <div class="card-body">
      <div class="container">
        <div class="centering"><svg (click)="createNewProcess()" xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>

        </div>
        <div class="centering">
          Create Process
        </div>
      </div>
    </div>
  </div>

<app-process-list></app-process-list>
</div>
</ng-container>

<ng-container *ngIf="isCreating && !viewResponses">
  <div class="container">

    <div class="card shadow">
      <div class="card-body">
        <div class="container">
  <app-process-input></app-process-input>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="viewResponses">
  <div class="container">

    <div class="card shadow">
      <div class="card-body">
        <div class="container">
          <app-response-list></app-response-list>
        </div>
      </div>
    </div>
  </div>
</ng-container>
</div>
</div>
